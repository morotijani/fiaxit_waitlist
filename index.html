<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        *, body {
            margin: 0;
            padding: 0;
            background-color: #173128;
            font-family: "Press Start 2P", system-ui;
            font-weight: 400;
            font-style: normal;
        }

    
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <img src="logo.png" alt="BlockStock Bird" class="img-fluid" style="" />
                        <h1 class="fs-1 text-center">Waitlist . Fiaxit</h1>
                        
                        <form class="mb-5" id="sigin-form" method="POST">
                            <div class="mb-4 email">
                                <label class="visually-hidden" for="email">Email Address</label>
                                <input class="form-control" id="email" type="email" name="email" placeholder="Enter your email address..." autocomplete="off" autofocus required />
                            </div>
                            <div class="mb-4 phone">
                                <label class="visually-hidden" for="phone">Phone</label>
                                <input class="form-control" id="phone" name="phone" type="phone" placeholder="******" autocomplete="off" required />
                            </div>
                            <button class="btn btn-warning w-100" id="signin-button" type="button">Sign in</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
